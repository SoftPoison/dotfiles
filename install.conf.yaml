- clean: []
- create:
  - ~/.config
  - ~/.config/environment.d
  - ~/.config/systemd
  - ~/.config/systemd/user
  - ~/.config/dunst
  - ~/.config/kanshi
  - ~/.config/kitty
  - ~/.config/sway
  - ~/.local
  - ~/.local/share
- create:
    ~/.ssh:
        mode: 0700
- link:
    ~/bin: bin
    ~/.zshrc: zshrc
    ~/.p10k.zsh: p10k.zsh
    ~/.vimrc: vimrc
    ~/.config/environment.d/env.conf: env.conf
    ~/.fonts.conf: fonts.conf
    ~/.config/systemd/user/ssh-agent.service: systemd_user/ssh-agent.service
    ~/.config/systemd/user/kanshi.service: systemd_user/kanshi.service
    ~/.config/systemd/user/sway-session.target: systemd_user/sway-session.target
    ~/.config/dunst/dunstrc: dunstrc
    ~/.config/kanshi/config: kanshi.config
    ~/.config/kitty/kitty.conf: kitty.conf
    ~/.config/waybar: waybar
    ~/.config/wofi: wofi
    ~/.config/sway/config: sway.config
    ~/.config/swaync: swaync
    ~/.local/share/fonts: fonts
